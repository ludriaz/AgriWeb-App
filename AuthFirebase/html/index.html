<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../js/firebase-auth.js" defer></script>
    <title>Autenticación Firebase</title>
</head>
<body>
    <h1>Bienvenido a la Autenticación y registro con Firebase</h1>
    
    <!-- Mensaje de error o éxito -->
    <div id="message" style="display: none; text-align: center; margin-top: 10px;"></div>
    
    <form id="loginForm">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required aria-label="Correo Electrónico">
        <br>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required aria-label="Contraseña">
        <br>
        
        <button type="submit" id="loginButton">Iniciar Sesión</button>
        <button type="button" id="registerButton">Registrarse</button>
        
    </form>
    <br>
    <button id="forgetPasswordButton" style="width: 27%;">¿HAS OLVIDADO TU CONTRASEÑA?</button>
</body>
</html>
